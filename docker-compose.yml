services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: iso_mw
      POSTGRES_USER: iso_user
      POSTGRES_PASSWORD: iso_pass
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iso_user -d iso_mw"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://iso_user:iso_pass@postgres:5432/iso_mw
      FLARE_RPC_URL: ${FLARE_RPC_URL:-https://flare-api.flare.network/ext/C/rpc}
      ANCHOR_CONTRACT_ADDR: ${ANCHOR_CONTRACT_ADDR}
      ANCHOR_PRIVATE_KEY: ${ANCHOR_PRIVATE_KEY}
      ANCHOR_ABI_PATH: contracts/EvidenceAnchor.abi.json
      # Comma-separated list of allowed browser origins (web-alt)
      ALLOW_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      ARTIFACTS_DIR: artifacts
      SERVICE_PRIVATE_KEY: ${SERVICE_PRIVATE_KEY:-.keys/service_sk.hex}
      SERVICE_PUBLIC_KEY: ${SERVICE_PUBLIC_KEY:-.keys/service_pk.pem}
      # Queue
      REDIS_URL: redis://redis:6379/0
      # Migration settings
      RUN_MIGRATIONS: "1"
      AUTO_CREATE_DB: "0"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://iso_user:iso_pass@postgres:5432/iso_mw
      FLARE_RPC_URL: ${FLARE_RPC_URL:-https://flare-api.flare.network/ext/C/rpc}
      ANCHOR_CONTRACT_ADDR: ${ANCHOR_CONTRACT_ADDR}
      ANCHOR_PRIVATE_KEY: ${ANCHOR_PRIVATE_KEY}
      ANCHOR_ABI_PATH: contracts/EvidenceAnchor.abi.json
      ARTIFACTS_DIR: artifacts
      SERVICE_PRIVATE_KEY: ${SERVICE_PRIVATE_KEY:-.keys/service_sk.hex}
      SERVICE_PUBLIC_KEY: ${SERVICE_PUBLIC_KEY:-.keys/service_pk.pem}
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUES: default
      # Worker should not run migrations (api does it)
      RUN_MIGRATIONS: "0"
      AUTO_CREATE_DB: "0"
    volumes:
      - ./:/app
    command: python worker.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  db-data:
